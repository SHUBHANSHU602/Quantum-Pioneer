<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommunityShare - Join Your Local Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          background: linear-gradient(150deg,darkblue,skyblue);
           background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
          
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .auth-header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .auth-header p {
            opacity: 0.9;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            color: #777;
            transition: all 0.3s;
        }

        .auth-tab.active {
            color: #4CAF50;
            border-bottom: 3px solid #4CAF50;
        }

        .auth-forms {
            padding: 30px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #777;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: #777;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .social-login {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }

        .social-login::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #eee;
        }

        .social-login p {
            display: inline-block;
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 1;
            color: #777;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-icon.facebook {
            background: #3b5998;
        }

        .social-icon.google {
            background: #dd4b39;
        }

        .social-icon.twitter {
            background: #1da1f2;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        .auth-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .terms {
            font-size: 14px;
            margin-top: 15px;
            color: #999;
        }

        .terms a {
            color: #4CAF50;
        }

        @media (max-width: 480px) {
            .auth-container {
                border-radius: 10px;
            }
            
            .auth-forms {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Join CommunityShare</h1>
            <p>Buy, sell, and share with your local community</p>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" id="login-tab">Login</div>
            <div class="auth-tab" id="signup-tab">Sign Up</div>
        </div>
        
        <div class="auth-forms">
            <!-- Login Form -->
            <form class="auth-form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <span class="password-toggle" id="login-password-toggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn">Login to Your Account</button>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <div class="social-icon facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-icon google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-icon twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </div>
                
                <div class="auth-footer">
                    Don't have an account? <a href="#" id="goto-signup">Sign Up</a>
                </div>
            </form>
            
            <!-- Sign Up Form -->
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                    <span class="password-toggle" id="signup-password-toggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-location">Your Location</label>
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="signup-location" placeholder="Enter your city" required>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
                
                <div class="social-login">
                    <p>Or sign up with</p>
                    <div class="social-icons">
                        <div class="social-icon facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-icon google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-icon twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </div>
                
                <div class="terms">
                    By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
                
                <div class="auth-footer">
                    Already have an account? <a href="#" id="goto-login">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const gotoSignup = document.getElementById('goto-signup');
            const gotoLogin = document.getElementById('goto-login');
            const loginPasswordToggle = document.getElementById('login-password-toggle');
            const signupPasswordToggle = document.getElementById('signup-password-toggle');
            const loginPassword = document.getElementById('login-password');
            const signupPassword = document.getElementById('signup-password');
            
            // Switch to Sign Up form
            signupTab.addEventListener('click', function() {
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            });
            
            gotoSignup.addEventListener('click', function(e) {
                e.preventDefault();
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            });
            
            // Switch to Login form
            loginTab.addEventListener('click', function() {
                signupTab.classList.remove('active');
                loginTab.classList.add('active');
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
            });
            
            gotoLogin.addEventListener('click', function(e) {
                e.preventDefault();
                signupTab.classList.remove('active');
                loginTab.classList.add('active');
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
            });
            
            // Toggle password visibility
            loginPasswordToggle.addEventListener('click', function() {
                if (loginPassword.type === 'password') {
                    loginPassword.type = 'text';
                    loginPasswordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    loginPassword.type = 'password';
                    loginPasswordToggle.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
            
            signupPasswordToggle.addEventListener('click', function() {
                if (signupPassword.type === 'password') {
                    signupPassword.type = 'text';
                    signupPasswordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    signupPassword.type = 'password';
                    signupPasswordToggle.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Login functionality would be implemented here!');
                // In a real application, you would handle login logic here
            });
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Sign up functionality would be implemented here!');
                // In a real application, you would handle registration logic here
            });
        });
    </script>
</body>
</html>
